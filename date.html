<h2>JavaScript Date Methods</h2>
<p>today date:</p>
<p id="demo"></p>
<p>Birthdate:</p>
<p id="Date"></p>
<p>Birth time:</p>
<p id="time"></p>
<p>milisecound:</p>
<p id="milisecound"></p>
<script>
// const d = new Date("1999-03-15");
// document.getElementById("demo").innerHTML = d.getTime();
let a=new Date();
document.getElementById("demo").innerHTML=a;
a.setDate(15);
a.setFullYear(1999);
a.setMonth(02);
document.getElementById("Date").innerHTML=a;
a.getMilliseconds();
document.getElementById("milisecound").innerHTML=a;
