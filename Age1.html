<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" name="" id="cdate">
    <br><br>
    <input type="date" name="" id="bdate">
    <br><br>
    <input type="submit" value="submit" onclick="Age()">
    <br>
    <p>Age of Person:</p>
    <p id="age"></p>
    <script>
    function Age() {
    let Cdate=document.getElementById("cdate").value;
    let Ddate=document.getElementById("bdate").value;
    let StartDate=new Date(Cdate);
    let EndDate=new Date(Ddate);
    let StartYear=StartDate.getFullYear();
    let EndYear=EndDate.getFullYear();
    console.log(StartYear);
    console.log(EndYear);
    document.getElementById("age").innerHTML=StartYear-EndYear;
    }
    </script>
</body>
</html>
